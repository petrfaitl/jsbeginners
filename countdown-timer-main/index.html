<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>

<body>
<main>
    <h1>Countdown timer</h1>
    <label for="endDate">
        <input type="date" name="endDate" id="endDate">
    </label>
    <div class="clock"><span><span class="days">0</span> Days</span> <span><span class="hours">0</span> Hours</span>
        <span><span class="minutes">0</span> Minutes</span> <span><span class="seconds">0</span> Seconds</span>
    </div>
</main>

</body>

</html>
